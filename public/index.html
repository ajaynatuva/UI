<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>IPU Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script defer>
      let env_title = "IPU Portal"; // Default title
      if (window.location.href.includes("local")) {
        document.title = "Local IPU Portal";
      } else if (window.location.href.includes("dev")) {
        document.title = "Dev IPU Portal";
      } else if (window.location.href.includes("qa")) {
        document.title = "QA IPU Portal";
      } else if (window.location.href.includes("uat")) {
        document.title = "UAT IPU Portal";
      } else {
        document.title = env_title;
      }
    </script>
  </body>
</html>
